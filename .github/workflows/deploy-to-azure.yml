name: Deploy to Azure
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [foo, bar]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Promote staging slot
        run: |
          az staticwebapp promote --name ${{ secrets.SWA_NAME }}-${{ matrix.service }} --environment staging

